<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">
    <p>{{message}}</p>
  </div>
  <script src="./vendors/vue.min.js"></script>
  <script>
    let vm = new Vue({
      el : '#app',
      data(){
        return {
          message:'hello Vue'
        }
      }
    })
  </script>
</body>
</html>
